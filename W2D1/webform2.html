<!DOCOTYPE html>
<html>
<head>
    <title> Form </title>
</head>
<link href="webform2.css" rel="stylesheet" />
<body>
<form>
    <div class="headContainer">
        <div class="head1">
            <nav>
                <ul>
                    <li>MUM Golden Dome Market:::SRM System</li>
                    <li>Products</li>
                    <li>Suppliers</li>
                </ul>
            </nav>
        </div>
        <div class="head2">
            <nav>
                <ul>
                    <li>Hello!</li>
                    <li id="signOut">
                        <button id="signOutButton">Sign Out</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <fieldset>

    <div class="container1">

        <legend> <h3>New Product Form</h3>  </legend>
    </div>
    <div class="container">

        <div class="subContainer1">
            <div class="productNumberSection">
                <label id="label1">Product Number</label>
                <input type="text" id="productNumber" pattern="\w+@\w+.\w+">
            </div>
            <div class="NameSection">
                <label id="label1">Name</label>
                <input type="text" id="name" placeholder="" pattern="[0-9]|[a-z]|[A-Z]\w{10,}">
            </div>
            <div class="NameSection">
                <label id="label1">Unit Price</label>
                <input type="text" id="name" placeholder="0.0" pattern="[0-9]|[a-z]|[A-Z]\w{10,}">
            </div>

        </div>
        <div class="subContainer2">
            <div class="QuantityInStockSection">
                <label id="label1">Quantity in stock</label>
                <input type="text" id="quantityInStock" pattern="\w+@\w+.\w+" placeholder="0">
            </div>
            <div class="SupplierSection">
                <label id="label1">Supplier</label>
                <select id="country" name="country">
                    <option value="" disabled selected>Select a supplier</option>
                    <option value="Supplier1">Supplier1</option>
                    <option value="Supplier2">Supplier2</option>
                    <option value="Supplier3">Supplier3</option>
                </select>
            </div>
            <div class="DateSuppliedSection">
                <label id="label1">Date Supplied</label>
                <input type="text" id="dateSupplied" placeholder="yyyy-mm-dd" pattern="[0-9]|[a-z]|[A-Z]\w{10,}">
            </div>
            <label id="label2">Enter valid Date.</label>
            <div class="buttonSection">
                <button id="ResetButton" >Reset</button>
                <button id="CancelButton" >Cancel</button>
                <button id="AddProductButton">Add Product</button>
            </div>
        </div>
    </div>
    </fieldset>
</form>

</body>
</html>
